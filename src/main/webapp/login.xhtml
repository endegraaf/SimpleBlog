<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel header="Login" toggleable="true" closable="true"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				<h:outputText value="#{msg['loginscreen.loginmessage']}" />
				<br />
				<br />

				<p:growl id="growl" />
				<p:commandButton action="#{loginBean.addMessage}"
					value="Display Message" update="growl" />
				<table>
					<tr>
						<td><h:outputText value="#{msg['loginscreen.loginfield']} " />
						</td>
						<td><p:inputText value="#{loginBean.login}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="#{msg['loginscreen.passfield']} " />
						</td>
						<td><p:password value="#{loginBean.password}" /></td>
					</tr>
					<tr>
						<td colspan="2"><p:commandButton ajax="false"
								action="#{loginBean.login}"
								value="#{msg['loginscreen.loginbutton']}" /></td>
					</tr>
				</table>

				<h:messages style="color:red;" />

				<br />
				<h:outputText value="#{msg['loginscreen.backmessage']}" />
				<br />
				<br />
				<p:commandButton ajax="false" action="index"
					value="#{msg['loginscreen.backbutton']}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>

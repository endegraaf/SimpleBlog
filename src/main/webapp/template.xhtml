<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="#{msg['top.name']}" /></title>
</h:head>


<h:body>
	<h:outputStylesheet library="css" name="style.css" target="head" />
	<div id="wrapper">
		<div id="header">
			<h:graphicImage value="#{resource['images:blog.png']}" />
		</div>
		<div id="navigation">
			<h:form>
				<p:menubar autoSubmenuDisplay="true">

					<p:menuitem value="Index" url="/index.xhtml"
						icon="ui-icon ui-icon-document"></p:menuitem>

					<sec:isAuthenticated>
						<p:menuitem value="Add Blog"
							url="/admin/addblog.xhtml?faces-redirect=true"></p:menuitem>
					</sec:isAuthenticated>

					<sec:isAnonymous>
						<p:menuitem value="Login" url="/login.xhtml"></p:menuitem>
					</sec:isAnonymous>

					<sec:isAuthenticated>
						<p:menuitem value="Logout" action="#{loginBean.logout}">
						</p:menuitem>
					</sec:isAuthenticated>
				</p:menubar>
			</h:form>
		</div>
		<div id="content">

			<ui:insert name="content" />

		</div>
		<div id="footer">

			<p>Copyright @ 2011 Rohan S Raju. All
			Rights Reserved.</p>

		</div>
	</div>

</h:body>

</html>
